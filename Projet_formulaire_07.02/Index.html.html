<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/Css.css.css">
</head>
<body>
    <main>
        <div id="top"></div>   
        <div id="middle">
            <section id="divindiv">
                <label id="first">Nom et prénom</label>
                <input type="text" name="Name" class="text1" placeholder="&#xf007; ex. Francois Dupont">
                <label id="second">E-mail</label>
                <input type="text" name="E-mail" class="text2" placeholder="&#xf0e0; ex. FrancoisDupont@gmail.com">
                <label id="third">Sujet</label>
                <input type="text" name="Subject" class="text3" placeholder="&#x3f; ex. Je voudrai faire un stage chez vous">
                <label id="fourth">Message</label>
                <input type="text" name="Message" class="text4" placeholder="&#xf039; Blablablablabla">
                <button id="submit">Submit</button>
            </section>
            <section id="feedback">
                <h1>Contactez nous</h1>
                <div class="divmail">
                    <img class="icons1" src="/Assets/fluent_mail-28-filled.svg" alt="E-mail icon">
                    <p id="p1">Hungary@gmail.com</p>
                </div>
                <div class="divphone">
                    <img class="icons2" src="/Assets/carbon_phone-voice-filled.svg" alt="Phone icon">
                    <p id="p2">+36 1 441 4000(8.30 - 18.00 CET)</p>
                </div>
                <div class="divloc">
                    <img class="icons3" src="/Assets/fluent_location-16-filled.svg" alt="Location icon">
                    <p id="p3">Budapest, Kossuth Lajos tér 1-3, 1055 Hungary</p>
                </div>
            </section>            
        </div>                                         
    </main>                                   
                    <script src="./Javascript/Javascript.js.js"></script>
                    <script src="https://kit.fontawesome.com/b636e708af.js" crossorigin="anonymous"></script> 
                </body>
                </html>
