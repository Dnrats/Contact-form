<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/Css.css.css">
</head>
<body>
<main>
<div id="top"></div>   
<div id="middle">
<div id="divindiv">
<label id="first">Nom et prénom
<input type="text" name="Name" class="text1" placeholder="ex. Francois Dupont"></label>
<label id="second">E-mail
<input type="text" name="E-mail" class="text2" placeholder="ex. FrancoisDupont@gmail.com"></label>
<label id="third">Sujet
<input type="text" name="Subject" class="text3" placeholder="ex. Je voudrai faire un stage chez vous"></label>
<label id="fourth">Message
<input type="text" name="Message" class="text4" placeholder="Blablablablabla"></label>
</div>
<div id="feedback">
    <h1>Contactez nous</h1>
    <p id="p1">Hungary@gmail.com</p><img class="icons" src="/Assets/fluent_mail-28-filled.svg" alt="E-mail icon">
    <p id="p2">+36 1 441 4000(8.30 - 18.00 CET)</p><img class="icons" src="/Assets/carbon_phone-voice-filled.svg" alt="Phone icon">
    <p id="p3">Budapest, Kossuth Lajos tér 1-3, 1055 Hungary</p><img class="icons" src="/Assets/fluent_location-16-filled.svg" alt="Location icon">
</div>
<button id="submit">Submit</button> 
</div> 
</main>                   
<script src="./Javascript/Javascript.js.js"></script>
<script src="https://kit.fontawesome.com/b636e708af.js" crossorigin="anonymous"></script> 
</body>
</html>
