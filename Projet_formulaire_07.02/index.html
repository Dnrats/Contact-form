<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script src="https://kit.fontawesome.com/b636e708af.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <div id="top"></div>   
        <div id="middle">
            <section id="divindiv">
                <form id="mainForm" method="post" novalidate>
                
                    <div id="name-group"><label id="first">Nom et prénom</label>
                    <input type="text" name="Name" class="text1" aria-live="polite" placeholder="&#xf007; ex. Francois Dupont" minlength="2" required></div>
                    <span id="spanResult"></span>

                    <div id="email-group"><label id="second">E-mail</label>
                    <input type="email" name="Email" class="text2" aria-live="polite" placeholder="&#xf0e0; ex. FrancoisDupont@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></div>
                    <span id="spanResult2"></span>

                    <div id="subject-group"><label id="third">Sujet</label>
                    <input type="text" name="Subject" class="text3" aria-live="polite" placeholder="&#x3f; ex. Je voudrai faire un stage chez vous" minlength="2" required></div>
                    <span id="spanResult3"></span>

                    <div id="message-group"><label id="fourth">Message</label>
                    <textarea name="Message" aria-live="polite" placeholder="&#xf039; Blablablablabla" class="text4" required minlength="10" maxlength="200"></textarea>
                    </div>
                    <span id="spanResult4"></span>

                    <button type="submit" id="submit" name="submit">Submit</button>
                    
                </form>
                
            </section>
            <section id="feedback">
                <h1>Contactez nous</h1>
                <div class="divmail">
                    <img class="icons1" src="Assets/fluent_mail-28-filled.svg" alt="E-mail icon">
                    <p id="p1">Hungary@gmail.com</p>
                </div>
                <div class="divphone">
                    <img class="icons2" src="Assets/carbon_phone-voice-filled.svg" alt="Phone icon">
                    <p id="p2">+36 1 441 4000(8.30 - 18.00 CET)</p>
                </div>
                <div class="divloc">
                    <img class="icons3" src="Assets/fluent_location-16-filled.svg" alt="Location icon">
                    <p id="p3">Budapest, Kossuth Lajos tér 1-3, 1055 Hungary</p>
                </div>
            </section>            
        </div>                                         
    </main>
    <div id="orange">Merci pour votre message<button id="adios"><i id="checked" class="fa-regular fa-check"></i></button></div>                                   
                    <script src="./Javascript/script.js"></script>
                    
                </body>
                </html>
